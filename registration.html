<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Get Involved - EcoGuardians</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-video">

        <video src="files/stock-video-spinning-earth-green-energy-plant.mp4" autoplay muted loop type="video/mp4"></video>
        <div class="effect"></div>
    </div>
    
    <header class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Register to Join EcoGuardians</h1>
                <p>Fill in the form below to register and take the first step toward making a positive environmental impact!</p>

            </div>
        </div>
    </header>

    
    <section class="registration-form">
        <div class="container">
            <h2>Sign Up to Get Involved</h2>
            <form action="thanks.html" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="involvement">How would you like to get involved?</label>
                    <select id="involvement" name="involvement">
                        <option value="volunteer">Volunteer</option>
                        <option value="donate">Donate</option>
                        <option value="spread-awareness">Spread Awareness</option>
                    </select>
                </div>
                <button type="submit" class="cta-button">Register</button>
            </form>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <p>&copy; 2025 EcoGuardians. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
